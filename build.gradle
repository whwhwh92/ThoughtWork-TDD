apply plugin: 'java'
apply plugin: 'idea'

repositories {
    jcenter()
}

idea.project {
    vcs = 'Git'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

dependencies {
    compile 'com.google.code.gson:gson:2.7'

    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:1.9.5'
}
